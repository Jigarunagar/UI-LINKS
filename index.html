<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 40px;
        }

        p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        a button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a button:hover {
            background-color: #0056b3;
        }

        a button:active {
            background-color: #004494;
        }
    </style>
</head>

<body>
    <p>JavaScript</p>
    <a href="https://jigarunagar.github.io/JavaScript/"><button>javascript web page</button></a>
    <p>javascript project</p>
    <a href="https://jigarunagar.github.io/Amazon-Shopping-website/"><button>Amazon Shopping</button></a>
</body>

</html>
